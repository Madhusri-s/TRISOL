version: '3.8'

services:
  eco-pv-detection:
    build: .
    image: ecoinnovators/pv-detection:latest
    container_name: eco-pv-pipeline
    environment:
      - PYTHONPATH=/app
      - ROBOFLOW_API_KEY=${ROBOFLOW_API_KEY}
      - BASE_DIR=/app/data
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import pipeline.inference; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Jupyter notebook service for development
  jupyter:
    build: .
    image: ecoinnovators/pv-detection:latest
    container_name: eco-pv-jupyter
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
    environment:
      - PYTHONPATH=/app
      - ROBOFLOW_API_KEY=${ROBOFLOW_API_KEY}
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./notebooks:/app/notebooks
    ports:
      - "8888:8888"
    restart: unless-stopped
    profiles:
      - dev

networks:
  default:
    name: eco-pv-network